<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = 'jumbotron'>
        <div class="col-sm-10">
<h2> Sign up</h2>
<p> Fill in the details and sign up to enjoy the app benefits</p>
        </div>
        <form class="form-horizontal">
                <div class="form-group",class="col-sm-5" >
                        <label class="control-label col-sm-5" for="email">Username:</label>
                        <div class="col-sm-5">
                          <input type="username" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                <div class="form-group">
                  <label class="control-label col-sm-5" for="email">Email:</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Password:</label>
      <div class="col-sm-5"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-5 col-sm-5">
        <div class="checkbox col-sm-5">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-5 col-sm-5">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
