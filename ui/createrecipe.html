<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class ="jumbotron">
          <p> Click on a recipe to view its items.</p>
            <h2><a href="#create" data-toggle="collapse"> Create recipe</a></h2>
            <div id="create" class="collapse">    
            <form class="form-horizontal">
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Recipe:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="name" placeholder="fish recipes">
                                </div>
                          
                        
                       
                        <div class="form-group"> 
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Add</button>
                          </div>
                        </div>
                      </form>
                    </div>
        </div>
</body>
